<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Antonio's Gallery</title>
		<meta name="description" content="Responsive Image Gallery">
		<meta name="template" content="Tim Wells">

		<style type="text/css">

		a:link {
  color: rgb(236, 236, 236);
  background-color: transparent;
  text-decoration: underline;
		}

		a:hover {
  background-color: transparent;
  text-decoration: underline;
		}

		a:active {
  color: rgb(234, 161, 26);
  background-color: transparent;
  text-decoration: underline;
		}

		.topnav {
		  background-color: rgba(210,218,226,0.5);
		  overflow: visible;
		  z-index: 0;
		  position: fixed;
		  top: 0;
		  width: 100%;
		}

		.topnav:before,
		.topnav:after {
		  content: "";
		  position: absolute;
		  z-index: -1;
		  bottom: 25px;
		  left: -20px;
		  width: 100%;
		  height: 20%;
		  box-shadow: 20px 30px 20px rgba(210,218,226,0.75);
		}



		.topnav a {
		  float: left;
		  color: #1e272e;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		  font-size: 17px;
		  font-family: Poppins, Helvetica, sans-serif;
		}


		.topnav a:hover {
		  background-color: #ddd;
		  color: black;
		}


		.topnav a.active {
		  background-color: #343434;
		  color: white;
		}

		#darkbox { width:1280px; height:720px; position:absolute;
			top:0; left:0; background-color:#F8F9F9; overflow: hidden; text-align:center;
		}
		.darkboximg { padding:5%; max-width: 1216px; max-height: 684px; }

		#gallery {
			line-height:0;
			-webkit-column-count:5;
			-webkit-column-gap:5px;
			-moz-column-count:5;
			-moz-column-gap:5px;
			column-count:5;
			column-gap:5px;
			margin-top:4rem;
		}

		#gallery img {
			width: 100% !important;
			height: auto !important;
			margin-bottom:5px;
			filter: grayscale(100%);
			transition: filter 1.5s ease-out;
		}

		#gallery img:hover {
			filter:none;
		}

		@media (max-width: 1200px) {
			#gallery {
				-moz-column-count:    4;
				-webkit-column-count: 4;
				column-count:         4;
			}
		}
		@media (max-width: 1000px) {
			#gallery {
				-moz-column-count:    3;
				-webkit-column-count: 3;
				column-count:         3;
			}
		}
		@media (max-width: 800px) {
			#gallery {
				-moz-column-count:    2;
				-webkit-column-count: 2;
				column-count:         2;
			}
		}
		@media (max-width: 400px) {
			#gallery {
				-moz-column-count:    1;
				-webkit-column-count: 1;
				column-count:         1;
			}
		}
		.about{
			margin:0px;
  			width:100%;
  			top:0px;
  			right:0px;
  			bottom:0px;
  			left:0px;
			background-color: #343434;
			font-family: Poppins, Helvetica, sans-serif;
			color: #ecf0f1;
		}
		.tab {
    		display: inline-block;
    		margin-left: 4em;
		}
		div.a{
			word-wrap: break-word;
			box-sizing: border-box;
    		padding: 10px;
			margin-top:4rem;
		}

		</style>
	</head>
	<body>

			<img src="gallery/14.jpg">
			<img src="gallery/15.jpg">

			<img src="gallery/17.jpg">

		</div>

		<div class="topnav">
		  <a class="active" href="#gallery">Home</a>
		  <a href="#about-section">About</a>
		</div>


		<script>
		let darkBoxVisible = false;

		window.addEventListener('load', (event) => {
			let images = document.querySelectorAll("img");
			if(images !== null && images !== undefined && images.length > 0) {
				images.forEach(function(img) {
					img.addEventListener('click', (evt) => {
						showDarkbox(img.src);
					});
				});
			}
		});

		function showDarkbox(url) {
			if(!darkBoxVisible) {
				let x = (window.innerWidth - 1280) / 2;
				let y = window.scrollY + 50;

				// Create the darkBox
				var div = document.createElement("div");
				div.id = "darkbox";
				div.innerHTML = '<img class="darkboximg" src="'+url+'" />';
				document.body.appendChild(div);
				let box = document.getElementById("darkbox");
				box.style.left = x.toString()+"px";
				box.style.top = y.toString()+"px";
				box.style.height = 'auto';
				box.addEventListener('click', (event) => {
					// Remove it
					let element = document.getElementById("darkbox");
					element.parentNode.removeChild(element);

					darkBoxVisible = false;
				})

				darkBoxVisible = true;

			} else {
				// Remove it
				let element = document.getElementById("darkbox");
				element.parentNode.removeChild(element);

				darkBoxVisible = false;
			}
		}
		</script>

		</div>

	</body>
</html>
